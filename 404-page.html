<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./404-page.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link
      href="https://api.fontshare.com/v2/css?f[]=chillax@500&display=swap"
      rel="stylesheet"
    />
    <title>404 Not Found</title>
  </head>
  <body>
    <div class="container 404-page">
      <div class="top-404">
        <h2>404</h2>
        <h3>We're working on it!</h3>
      </div>
      <div class="center-404">
        <img src="./img/Data analyse.png" alt="404" />
      </div>
      <div class="bottom-404">
        <button id="back">
          <div class="bx bx-arrow-back"></div>
          Go home
        </button>
      </div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="1184"
        height="911"
        viewBox="0 0 1184 911"
        fill="none"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M894.472 1234.51C1244.64 1264.64 1338.02 875.152 1627.99 848.179C1786.72 833.412 2111.87 849.918 2006.08 298.545C1936.5 -57.1765 1591.34 -83.8013 1287.71 163.279C1195.54 221.2 1114.62 224.112 1021.88 201.683C929.147 179.253 786.444 27.4257 572.754 31.315C-70.3062 43.0205 -416.906 1121.66 894.472 1234.51Z"
          fill="#DBAEFF"
        />
      </svg>
    </div>
    <script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>
    <script>
      let back = document.querySelector("#back");

      back.onclick = () => {
        window.location.href = "nique-home-page.html";
      };
    </script>
  </body>
</html>
