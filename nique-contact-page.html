<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Social links -->

    <link rel="stylesheet" href="nique-book-style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link
      href="https://api.fontshare.com/v2/css?f[]=chillax@500&display=swap"
      rel="stylesheet"
    />

    <title>Nique [Contact] - Restaurant Website</title>
  </head>
  <body>
    <div class="qe-nu-res">
      <div class="le-nu-re">
        <header class="head1" style="padding-bottom: 0">
          <div class="logo">
            <h2 class="home-nique">nique.</h2>
          </div>
          <div class="text-logo">
            <h2>Contact</h2>
            <h1>Get in touch</h1>
          </div>

          <nav class="navbar">
            <div class="timer">
              <div class="bx bx-time logo-timer"></div>
              <div class="navigation-timer after-hover">
                <ul>
                  <li class="contact-n">Contact</li>
                  <li class="erore">Spot</li>
                  <li class="erore">Shop</li>
                  <li class="erore">Blog</li>
                </ul>
              </div>
            </div>
            <div class="navigation">
              <ul>
                <li class="menu">Menu</li>
                <li class="restaurant">Restaurant</li>
                <li class="class">Classes</li>
              </ul>
            </div>
            <div class="book-table">
              <button type="submit" class="navi-book">Book Table</button>
            </div>
          </nav>
        </header>
      </div>
      <div class="ri-nu-re">
        <div class="top-re--r">
          <p>
            Volutpat maecenas volutpat blandit aliquam etiam erat velit
            scelerisque. Arcu non odio euismod lacinia. Tortor aliquam nulla
            facilisi cras fermentum odio eu.
          </p>
        </div>
        <div class="ri-reg-rr">
          <div class="name-reg reg">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name-reg"
              placeholder="Enter your name"
            />
          </div>
          <div class="email-reg reg">
            <label for="email">Number of guests</label>
            <input
              type="email"
              name="email"
              id="email-reg"
              placeholder="Your email"
            />
          </div>
          <div class="text-reg reg">
            <label for="email">Message</label>
            <textarea
              name="textarea"
              id="text-reg"
              cols="30"
              rows="10"
              placeholder="Your message"
            ></textarea>
          </div>
        </div>
        <div class="ri-btn-res">
          <button type="submit">Book a table</button>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>
    <script src="nique-xsfa-res.js"></script>
  </body>
</html>
