<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Social links -->

    <link rel="stylesheet" href="nique-home-style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link
      href="https://api.fontshare.com/v2/css?f[]=chillax@500&display=swap"
      rel="stylesheet"
    />
    <title>Nique - Restaurant Website</title>
  </head>
  <body>
    <header class="head1">
      <div class="logo">
        <h2 class="home-nique">nique.</h2>
      </div>
      <div class="text-logo">
        <h2>The pure taste of</h2>
        <h1>Thailand</h1>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore.
        </p>
      </div>
      <div class="open-h">
        <div class="bx bx-chevron-down"></div>
        <p class="okl">Opening Hours</p>
        <div class="day">
          <p><span>Mon</span> closed</p>
          <p><span>Tue - Fri</span> 4pm - 8pm</p>
          <p><span>Sat- Sun</span> 5pm - 11pm</p>
        </div>
      </div>
      <nav class="navbar">
        <div class="timer">
          <div class="bx bx-time logo-timer"></div>
          <div class="navigation-timer after-hover">
            <ul>
              <li class="contact-n">Contact</li>
              <li class="erore">Spot</li>
              <li class="erore">Shop</li>
              <li class="erore">Blog</li>
            </ul>
          </div>
        </div>
        <div class="navigation">
          <ul>
            <li class="menu">Menu</li>
            <li class="restaurant">Restaurant</li>
            <li class="class">Classes</li>
          </ul>
        </div>
        <div class="book-table">
          <button type="submit" class="navi-book">Book Table</button>
        </div>
      </nav>
    </header>
    <script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>
    <script src="nique-xsfa-res.js"></script>
  </body>
</html>
